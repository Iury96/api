<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
   <main class="main">
    <form class="formulario">
        <h1>Selecione o ID do personagem: </h1>
        <input type="number" id="entrada" placeholder="Digite o ID do personagem">
        <hr>
        <h2>Selecione as informações desejadas:</h2>
        <label>
            <input type="checkbox" id="inputNome" > Nome
        </label>
        <label>
            <input type="checkbox" id="inputEpisodios"> Episodios
        </label>
        <label>
            <input type="checkbox" id="inputGenero"> Gênero
        </label>
        
        <img src="" alt="" id="img">
        <div class="resultado">
            <p id="nome">Nome: </p>
            <p id="episodios">Episódios:</p>
            <p id="genero">Gênero: </p>
        </div>
        <button type="submit" id="botao">Procurar</button>
        <button type="submit" id="limpar">Limpar</button>
    </form>
</main>
 
    
</body>
<script src="./script/script.js"></script>
</html>
